<form name="messageForm" ng-submit="sendMessage(message)">
    <div class="form-group">
        <textarea rows="2" cols="60" class="message-entry form-control"
                ng-model="message.body"ng-enter="sendMessage(message)"
        ></textarea>
    </div>
    <input type="submit" value="chat" class="btn btn-primary">
</form>
